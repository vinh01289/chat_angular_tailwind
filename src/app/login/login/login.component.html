<div class="min-h-screen flex items-center lg:items-baseline justify-center bg-green-100 lg:py-32 px-4 sm:px-6 lg:px-8">
  <div class="bg-green-200 shadow-xl rounded-2xl  w-full md:w-1/4 space-y-8 sm:space-y-0">
    <div class="p-4">
      <div>
        <img class="mx-auto mt-0 h-20 w-auto"
          src="https://i0.wp.com/s1.uphinh.org/2021/04/08/1615367677259-cong-ty-tnhh-thuong-mai-va-dich-vu-truong-minh-thinh-avatar-removebg-preview.png"
          alt="Workflow">
        <h2 class="mt-0 text-center text-2xl font-extrabold text-gray-900">
          Đăng nhập
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Hoặc
          <a href="/signup" class="font-medium text-red-600 hover:text-indigo-500">
            đăng ký
          </a>
        </p>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST" [formGroup]="validateForm" #f="ngForm">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md">
          <div>
            <label for="phonenumber" class="sr-only">Số điện thoại</label>
            <input id="phonenumber" name="text" type="text" formControlName="phonenumber" autocomplete="text" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-600 focus:border-green-600 focus:z-10 sm:text-sm"
              placeholder="Số điện thoại">
          </div>
          <div class="mt-2">
            <label for="password" class="sr-only">Mật khẩu</label>
            <input id="password" name="password" type="password" formControlName="password"
              autocomplete="current-password" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-600 focus:border-green-600 focus:z-10 sm:text-sm"
              placeholder="Password">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember_me" name="remember_me" type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              Ghi nhớ
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-black-600 hover:text-green-500">
              Quên mật khẩu?
            </a>
          </div>
        </div>
        <ul class="txt3 text-red-400" *ngFor="let item of listErrorLogin">
          <li *ngIf="item.validationErrors">{{item.validationErrors[0].message}}</li>
          <li *ngIf="!item.validationErrors">{{item.message}}</li>
        </ul>
        <div>
          <button type="submit" (click)="submitForm(f)"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Heroicon name: solid/lock-closed -->
              <svg class="h-5 w-5 text-green-500 group-hover:text-green-400" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            Đăng nhập
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
